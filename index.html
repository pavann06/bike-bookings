<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <!-- Image on the left side -->
            <div class="logo">
                <img src="./assets/van-1.png" alt="Logo">
            </div>
            <!-- Navigation links in the middle -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- Icons on the right side -->
            <div class="right-icons">
                <a href="#"><i class="fas fa-sign-out-alt"></i></a> <!-- Example logout icon -->
            </div>
        </nav>

        <!-- Image Slider Section -->
        <section class="image-slider">
            <div class="slider-container">
                <img src="./assets/aws.jpg" alt="Image 1" class="slider-image active">
                <img src="./assets/BI.jpg" alt="Image 2" class="slider-image">
                <!-- Add more images as needed -->
            </div>
        </section>

        <!-- Decorative Divider -->
        <div class="decorative-divider"></div>

        <!-- Content Section -->
        <section class="content-section">
            <div class="column">
                <img src="./assets/aws.jpg" alt="Image 1">
                <p>Text for Column 1</p>
            </div>
            <div class="column">
                <img src="./assets/BI.jpg" alt="Image 2">
                <p>Text for Column 2</p>
            </div>
            <div class="column">
                <img src="./assets/van-1.png" alt="Image 3">
                <p>Text for Column 3</p>
            </div>
        </section>

        <!-- Select Vehicle Model Section -->
        <section class="vehicle-model-section">
            <h1 class="section-title">Select Vehicle Model</h1>
            <div class="vehicle-list">
                <div class="vehicle-item">
                    <div class="vehicle-content">
                        <img src="./assets/aws.jpg" alt="Vehicle 1">
                        <p class="vehicle-name">Vehicle 1</p>
                    </div>
                </div>
                <div class="vehicle-item">
                    <div class="vehicle-content">
                        <img src="./assets/wave.png" alt="Vehicle 2">
                        <p class="vehicle-name">Vehicle 2</p>
                    </div>
                </div>
                <div class="vehicle-item">
                    <div class="vehicle-content">
                        <img src="./assets/BI.jpg" alt="Vehicle 3">
                        <p class="vehicle-name">Vehicle 3</p>
                    </div>
                </div>
                <div class="vehicle-item">
                    <div class="vehicle-content">
                        <img src="./assets/aws.jpg" alt="Vehicle 4">
                        <p class="vehicle-name">Vehicle 4</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
